<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Daily Weather</h1>
      <form id="search">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              id="city"
              placeholder="City Name"
              autocomplete="off"
              autofocus="on"
            />
          </div>
          <div class="col-3">
            <input type="submit" id="go" value="Go" class="btn btn-primary" />
          </div>
        </div>
      </form>
      <form>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="location">City</li>
              <li id="date">Date</li>
              <li id="time"></li>
            </ul>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img src="" id="icon" class="float-left" />
            <div class="float-left">
              <strong id="number">0</strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>

        <div class="col-6" id="stats">
          <ul>
            <li id="condition">Condition</li>
            <li id="humidity">Humidity: %</li>
            <li id="wind">Wind: km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <span id="link">
      <small
        >Check out the
        <a
          href="https://github.com/Maria-G-Garcia/vanilla-weather-app"
          id="github"
          >GitHub
        </a></small
      ></span
    >
    <script src="src/app.js"></script>
  </body>
</html>
